{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
      .form-signin {
        max-width: 550px;
        padding: 15px;
        margin: 0 auto;
      }
    </style>
    <h1 class="form-signin-heading text-center">Login</h1>
    <br/>
    <div style="background-color: #fbfbfc">
    <div class="container text-center">
    <br>
        <form class="form-signin" id="login_form" method="post" action="/login/">
          {% csrf_token %}
          {% load bootstrap %}
          <br>
          <input type="text" name="username" class="form-control" placeholder="Username" value="" required autofocus>
          <br>
          <input type="password" name="password" class="form-control" placeholder="Password" value="" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <input type="hidden" name="submit" value="submit" />
        </form>
      </div>
    </div>
{% endblock %}
